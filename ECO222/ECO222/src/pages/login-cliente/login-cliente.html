<ion-header color = 'dark'>

    <ion-navbar color= 'dark'>
        <ion-title color= 'dark'>Faça seu login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form #form="ngForm" novalidate>
    <ion-list>

      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]= "user.email" #email="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
          O campo é obrigatório!
        </ion-item>
      

      <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input type="password" name="password" [(ngModel)]= "user.password" #password="ngModel" required></ion-input>
        </ion-item>
        <ion-item *ngIf="password.error && (password.dirty || password.touched)" class="text-danger">
            O campo é obrigatório!
          </ion-item>
        
    </ion-list>

    <button ion-button block color="dark" [disabled]="!form.form.valid" (click)="signIn()">
      Entrar
    </button>
  </form>

  <button ion-button block clear color='dark' margin-top (click)="resetPassword()">
    Esqueci minha senha
  </button>
  <button ion-button block color='dark' clear (click)="createAccount()">
    Criar conta
  </button>

</ion-content>
