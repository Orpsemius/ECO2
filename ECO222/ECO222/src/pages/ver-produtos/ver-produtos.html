<ion-header color = 'dark'>
    <ion-navbar color= 'dark'>
    <ion-title color= 'dark'>
      Promoções disponíveis
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts | async">
      <ion-item>
        <h1>{{ contact.name }}</h1>
        <p> {{contact.endereco}}</p>
        <p> Vencimento {{contact.dia}}/{{contact.mes}}/{{contact.ano}}</p>
        <p> De {{contact.precoantes}} reais</p>
        <p> Por {{ contact.precodepois }} reais</p>        
      </ion-item>
           
      
    </ion-item-sliding>
  </ion-list> 

 
  </ion-content>
